<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pure Pursuit Debug Table</title>
<style>
  body { margin: 0; display: flex; height: 100vh; font-family: monospace; }
  #canvas-container { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }
  canvas { border: 1px solid #aaa; }
  #stopBtn { margin-top: 10px; padding: 6px 12px; font-size: 14px; cursor: pointer; }
  #debug-container {
    width: 400px;
    overflow-y: auto;
    border-left: 1px solid #aaa;
    padding: 8px;
    background: #f4f4f4;
  }
  table { width: 100%; border-collapse: collapse; }
  th, td { border: 1px solid #ccc; padding: 4px; text-align: right; font-size: 12px; }
  th { background: #ddd; position: sticky; top: 0; }
</style>
</head>
<body>

<div id="canvas-container">
  <canvas id="gridCanvas"></canvas>
  <button id="stopBtn">Stop</button>
</div>

<div id="debug-container">
  <table id="debugTable">
    <thead>
      <tr>
        <th>Time (ms)</th>
        <th>Robot X</th>
        <th>Robot Y</th>
        <th>Heading (Â°)</th>
        <th>Lookahead X</th>
        <th>Lookahead Y</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script src="main.js"></script>
</body>
</html>
